<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="general-container">
        <div class="logo-align">
            <img class="logo" src="./images/logo.svg" width="160" alt="logo">
        </div>

        <div>
            <img class="illustration" src="./images/illustration-mockups.svg" width="100" alt="illustration">
        </div>

        <div class="text-container">
            <div class="text"> 
                <h3>Build The Community<br>Your Fans Will Love</h3>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            </div>
    
            <div>
                <button class="button">Register</button>
            </div>
        </div>

        <div class="social-icon">
            <img src="./images/logo-facebook.svg" width="100" alt="facebook">
            <img src="./images/logo-twitter.svg" width="100" alt="twitter">
            <img src="./images/logo-instagram.svg" width="100" alt="instagram">
        </div>
    </div>

</body>
</html>
